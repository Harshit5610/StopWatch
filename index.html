<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>StopWatch</title>
</head>
<body>
    <h1>StopWatch</h1>
    <div class="time">
        <div class="time-display"> 00 : 00 : 00</div>
    </div>
     <div class="buttons">
         <button id="stopBtn" class="btn" style="background-color: red;">Stop</button>
         <button id="startBtn" class="btn" style="background-color: rgb(34, 204, 0);">Start</button>
         <button id="resetBtn" class="btn" style="background-color: rgb(0, 8, 255);">Reset</button>
     </div>
    <script src="script.js"></script>
</body>
</html>
